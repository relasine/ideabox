<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>ideabox</title>
</head>
<body>
<header>
  <h1>idea<span>box</span></h1>
  <form>
    <input type="text" class="title-input" placeholder="Title" aria-label="idea title input">
    <input type="text" class="body-input" placeholder="Body" aria-label="body input">
    <button type="submit" class="submit-button" aria-label="submit button">save</button>
  </form>
</header>
<section class="idea-section">
  <input type="text" class="search" aria-label="search field" placeholder="Search">
  <article class="">
    <div class="wrapper-div">
       <img class="delete-button" aria-label="delete button" src="images/delete.svg">
      <h3>Example Idea One</h3>
    </div>
    <p class="idea-body">Lorem ipsum dolor sit amet.</p>
    <div class="button-quality-wrapper clearfix">
      <img class="downvote" src="images/upvote.svg">
      <img class="upvote" src="images/downvote.svg">
      <p class="quality">quality: <span class="active-quality">swill</span></p>
    </div>
    <hr>
  </article>

  

</section>






</body>
</html>
